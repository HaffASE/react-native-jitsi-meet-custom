buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
      classpath 'com.android.tools.build:gradle:3.5.3'
  }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "0.1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
  maven {
      url "https://github.com/HaffASE/jitsi-maven-repository/raw/main/releases"
  }
  google()
  mavenCentral()
  jcenter()
}

dependencies {
    implementation ('org.jitsi.react:jitsi-meet-sdk:0.3.0') {
      transitive = true
    }
}
